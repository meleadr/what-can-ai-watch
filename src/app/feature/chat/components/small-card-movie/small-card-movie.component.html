<a style="text-decoration: none; color: inherit">
  <div
    class="flex border-2 surface-border border-round"
    style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px">
    <div class="flex justify-content-center">
      <img
        class="border-round"
        [src]="
          'https://media.themoviedb.org/t/p/w600_and_h900_bestv2' +
          movie().poster_path
        "
        [alt]="movie().title"
        [width]="'150'" />
    </div>
    <div class="flex flex-column justify-content-around p-3">
      <h3 class="text-primary">
        {{ movie().title }}
      </h3>

      <p class="text-secondary">
        {{ movie().release_date | date: 'dd-MM-yyyy' }}
      </p>

      <a [routerLink]="['/movie', movie().id]" target="_blank">
        <p-button
          [label]="'Voir plus'"
          [rounded]="true"
          [style]="{ minWidth: '100px', maxWidth: '175px' }"
          [icon]="'pi pi-angle-right'"
          [iconPos]="'right'"
          [styleClass]="'p-button-rounded'" />
      </a>
    </div>
  </div>
</a>
